<div>
  <mat-list class="shift_list">
    <mat-list-item *ngFor="let shift of shifts" (click)="itemClicked(shift)">
      <div class="icon">
        <mat-icon [ngStyle]="{ color: shift.color }" matListIcon>work</mat-icon>
      </div>
      <div class="shift_name">
        <h3 matLine>{{ shift.name }}</h3>
      </div>
    </mat-list-item>

    <mat-list-item (click)="itemClicked(clearShift)">
      <div class="icon">
        <mat-icon matListIcon>work</mat-icon>
      </div>
      <div class="shift_name">
        <h3 matLine>Clear</h3>
      </div>
    </mat-list-item>
  </mat-list>
</div>
